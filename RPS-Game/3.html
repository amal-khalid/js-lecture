<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <h1>Rock paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="scissor">
            <img src="https://i.pinimg.com/736x/30/4f/92/304f92c1693f9ce25bfe6a5cece295c4.jpg" alt="">
        </div>
            <div class="choice" id="rock">
                <img src="https://i.pinimg.com/736x/03/ad/cc/03adcc4beb58939888879b931c4ac5b6.jpg" alt="">
        
        </div>
        <div class="choice" id="paper">
            <img src="https://i.pinimg.com/736x/ee/9a/b8/ee9ab8d6c288fb28fbf8eacaf7ea4dcd.jpg" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="comp-score">0</p>
                <p>comp</p>
            </div>
    </div>

<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
<script src="3.js"></script>
</body>
</html>
